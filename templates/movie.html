<!DOCTYPE html>
<html>
    <head>
        <title>MovieDB | Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
          <br>
          <br>
          <div class="text-center">
            <img src="{{ poster }}" class="rounded" width="300" height="475">
            <br>
            <br>
            <p><b>Name : </b>{{ tmdb_title }}</p>
            <p><b>Release Date : </b>{{ tmdb_year }}</p>
            <p><b>Rating : </b>{{ tmdb_rating }}</p>
            <p><b>Plot : </b>{{ tmdb_plot }}</p>
          </div>
          <br>
          <div class="text-center">
            <button class="btn btn-primary" 
    onclick="window.open('{{ streaming_link }}', '_blank');">
        Stream Now!
    </button>
    <br>
    <br>
    <button class="btn btn-primary" 
    onclick="window.location.href = '{{ main_url }}';">
        Go Back!
    </button>
        </div>
          <br>
          <br>
</body>
<footer>
  <p class="footer-heart">
Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">

</p>
</footer>
</html>
